<body class="antialiased dark:bg-stone-800 dark:text-white">
  <div class="flex">

        <h5 class="font-bold mt-4 mb-2">Components</h5>

        <a class="flex items-center rounded-lg text-stone-500 
          dark:text-stone-400
          hover:bg-stone-100 hover:text-black
          dark:hover:bg-black dark:hover:text-white
          m-active:bg-stone-100 m-active:text-black

        <a class="flex items-center rounded-lg text-stone-500 
          dark:text-stone-400
          hover:bg-stone-100 hover:text-black
          dark:hover:bg-black dark:hover:text-white
          m-active:bg-stone-100 m-active:text-black

          href="/input.html"
        >

            <ion-icon class="block text-xl" name="reader-outline"></ion-icon>
          </span>

      <div class="flex items-center justify-center">
        <div class="uppercase text-stone-500 pt-1 px-2 text-sm">
          Light
        </div>
        <div class="text-xl">
          <input class="hidden peer" id="theme-selector" type="checkbox">
          <label 
            class="inline-block bg-stone-200 rounded-full w-[2em] h-[1em] select-none align-middle
              dark:bg-stone-700
              before:block before:w-[0.9em] before:h-[0.9em] before:m-[0.05em] before:rounded-full before:bg-white before:shadow
              dark:before:bg-black
              before:transition-all
              peer-checked:bg-black peer-checked:before:ml-[1.05em]
              dark:peer-checked:bg-white"
            for="theme-selector"
          ></label>
        </div>
        <div class="uppercase text-stone-500 pt-1 px-2 text-sm">
          Dark
        </div>
      </div>
    </div>
    <!-- END NAVIGATOR -->

    <!-- CONTENT -->
    <div>
      <h1 class="mt-4 text-3xl font-bold">Button</h1>
    
      <h2 class="mt-4 text-xl font-bold mb-2">Toggle</h2>
    
      <div>
        <input class="hidden peer" id="toggle-01" type="checkbox">
        <label 
          class="inline-block bg-stone-200 rounded-full w-[2em] h-[1em] select-none align-middle
            dark:bg-stone-700
            before:block before:w-[0.9em] before:h-[0.9em] before:m-[0.05em] before:rounded-full before:bg-white before:shadow
            dark:before:bg-black
            before:transition-all

            dark:peer-checked:bg-white"
          for="toggle-01"
        ></label>
        <label class="inline-block ml-4" for="toggle-01">Normal</label>
      </div>
    
      <div class="text-lg">
        <input class="hidden peer" id="toggle-02" type="checkbox">
        <label 
          class="inline-block bg-stone-200 rounded-full w-[2em] h-[1em] select-none align-middle
            dark:bg-stone-700
            before:block before:w-[0.9em] before:h-[0.9em] before:m-[0.05em] before:rounded-full before:bg-white before:shadow
            dark:before:bg-black
            before:transition-all
            peer-checked:bg-black peer-checked:before:ml-[1.05em]
            dark:peer-checked:bg-white"
          for="toggle-02"
        ></label>
        <label class="inline-block ml-4" for="toggle-02">Large</label>
      </div>
    
      <div class="text-xl">
        <input class="hidden peer" id="toggle-03" type="checkbox">
        <label 
          class="inline-block bg-stone-200 rounded-full w-[2em] h-[1em] select-none align-middle
            dark:bg-stone-700
            before:block before:w-[0.9em] before:h-[0.9em] before:m-[0.05em] before:rounded-full before:bg-white before:shadow
            dark:before:bg-black
            before:transition-all
            peer-checked:bg-black peer-checked:before:ml-[1.05em]
            dark:peer-checked:bg-white"
          for="toggle-03"
        ></label>
        <label class="inline-block ml-4" for="toggle-03">Larger</label>
      </div>
    </div>
    <!-- END CONTENT -->
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    function autoTheme(){
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeSelector.checked = true;
      } else {
        document.documentElement.classList.remove('dark');
        themeSelector.checked = false;
      }
    }

    function toggleMode(mode){
      localStorage.theme = mode;

      autoTheme();
    }

    const themeSelector = document.getElementById('theme-selector');
    themeSelector.addEventListener('change', e => {
      toggleMode(e.target.checked ? 'dark' : 'light');
    });

    autoTheme();
  </script>
</body>
</html>
